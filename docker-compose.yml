services:
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '3306:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'batata'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: 'gofriends'
            MYSQL_USER: 'gofriends'
            MYSQL_PASSWORD: 'batata'
        volumes:
            - 'mysql:/var/lib/mysql'
volumes:
    mysql:
        driver: local